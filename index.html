<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@100;400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./styles.css" />
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main>
			<div class="main-div">
				<div class="result-component-container">
				<div class="result-summary-main">
					<h3>Your Result</h3>
					<div class="score">
						<span class="score-text">76</span>
						<div> of 100</div>
					</div>
					<div>
						<h1>Great</h1>
						<p class="score-description">
							You scored higher than 65% of <br />the people who have taken<br />these
							tests.
					</div>
					</p>
				</div>

				<div class="result-summary-info">
					<h3>Summary</h3>
					<div class="result-summary-scores">
						<!-- content will be loaded dynamically via javascript -->
					</div>

					<button>Continue</button>
				</div>
			</div>
			</div>
			
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/NAGENDRA-BABU-MARASU" target="_blank">Nagendra</a>.
		</footer>
		<script type="module" src="./LoadContent.js" ></script>
	</body>
</html>
